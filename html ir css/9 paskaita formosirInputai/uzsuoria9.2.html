<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../9 paskaita formosirInputai/styles/uzduotis9.2.css">
</head>


<body>

    <div class="container1">
        <form action="" class=" form">
            <div class="gridContainer">
                <div class="gridItem3">
                    <h2 class="h2text">Registration</h2>
                </div>
                <div class="gridInput">
                    <label for="" class="gridItem1 labeltext">Your Name</label>
                    <input class="textInput gridItem1" type="text" placeholder="Enter your name" />
                </div>
                <div class="">
                    <label for="" class="gridItem2 labeltext">Username</label>
                    <input class="textInput gridItem2" type="text" placeholder="Enter your username" />
                </div>
                <div class="">
                    <label for="" class="gridItem1 labeltext">Email</label>
                    <input class="textInput gridItem1" type="text" placeholder="Enter your email" />
                </div>
                <div class="">
                    <label for="" class="gridItem2 labeltext">Phone Number</label>
                    <input class="textInput gridItem2" type="text" placeholder="Enter your number" />
                </div>
                <div class="">
                    <label for="" class="gridItem1 labeltext">Password</label>
                    <input class="textInput gridItem1" type="text" placeholder="Enter your password" />
                </div>
                <div class="">
                    <label for="" class="gridItem2 labeltext">Confirm Password</label>
                    <input class="textInput gridItem2" type="text" placeholder="Confirm your password" />
                </div>
                <div class="gridItem3">
                    <h2 class="h2text">Gender</h2>
                </div>
                <div class="gridItem3 btn1">
                    <fieldset class="radioInput">
                        <legend></legend>
                        <input type="radio" id="male" value="male" name="gender">
                        <label for="male">Male</label>
                        <input type="radio" id="female" value="female" name="gender">
                        <label for="female">Female</label>
                        <input type="radio" id="prefer not to say" value="prefer not to say" name="gender">
                        <label for="prefer not to say">Prefer not to say</label>
                    </fieldset>
                </div>
                <div class="gridItem3">
                    <button class="registerBtn" type="submit">Register</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
